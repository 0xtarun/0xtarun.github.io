<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Temporary PDF Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .pdf-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            overflow: auto;
            border: 1px solid #ddd;
            margin: 0 auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Temporary PDF Reader</h1>
    </header>
    <main>
        <input type="file" id="pdfInput" accept=".pdf">
        <label for="pdfInput">Upload PDF</label>
        <div class="pdf-container">
            <iframe id="pdfViewer" frameborder="0"></iframe>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Temporary PDF Reader</p>
    </footer>

    <script>
        const pdfInput = document.getElementById("pdfInput");
        const pdfViewer = document.getElementById("pdfViewer");

        pdfInput.addEventListener("change", function () {
            const file = pdfInput.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                pdfViewer.src = fileURL;
            }
        });
    </script>
</body>
</html>
