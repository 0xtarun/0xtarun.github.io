<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body class="bg-dark text-light">
    <div class="container">
        <h1 class="text-center text-info">Multiplication Table Generator</h1>
        <div class="row">
            <div class="col-sm-6 col-12 text-center">
                <label for="userInput">Enter number : </label>
                <input type="number" id="userInput">
            </div>
            <div class="col-sm-3 col-12 mt-1">
                <button style="width:100%" class="btn btn-primary btn-block" onclick="table()">Submit</button>
            </div>
            <div class="col-sm-3 col-12 mt-1">
                <button style="width:100%" class="btn btn-danger btn-block" onclick="clean()">Clear</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center mt-5">
                <h4 id="result"></h4>
            </div>
        </div>
        <script>
function table() {
    let n = document.getElementById("userInput").value;
    document.getElementById("result").innerHTML += `<br><h3><span class="text-warning">Table of ${n} : </span></h3><br>`
    for (let i = 0; i <= 10; i++) {
        document.getElementById("result").innerHTML += `${n} X ${i} = ${n * i}<br>`;
    }
document.getElementById("userInput").value = "";
}

function clean() {
    document.getElementById("result").textContent = "";
    document.getElementById("userInput").value = "";
}</script>
    </div>

</body>

</html>
