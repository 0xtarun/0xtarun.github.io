<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="bootstrap@5.3.2-css.css" rel="stylesheet">
    <script src="bootstrap@5.3.2-js.js"></script>
    <style>
        /* Apply CSS for limiting max-width of the image */
        .img-container {
            text-align: center;
        }

        .img-container img {
            max-width: 100%; /* Allow the image to scale down */
        }

        /* Media query to limit max-width to 600px on larger screens */
        @media (min-width: 601px) {
            .img-container img {
                max-width: 550px; /* Limit the width to 600px on larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col text-center mt-4 mb-2">
                <font size="4"><i><b>Random Photos</b></i></font>
            </div>
        </div>
        <div class="row ml-5 mr-5 mb-3">
            <div class="col text-center img-container"> <!-- Wrap the image in a container -->
                <img src="me/data/moon.jpg"
                    class="img-fluid">
            </div>
        </div>
        <div class="row ml-5 mr-5 mb-3">
            <div class="col text-center img-container"> <!-- Wrap the image in a container -->
                <img src="me/data/cloud.jpg"
                    class="img-fluid">
            </div>
        </div>
       
    </div>


</body>
</html>
