<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <script>
            let counter = 0;
            function count(){
                counter = counter + 1;
                document.querySelector("h1").innerHTML = counter;
                
            function reset(){
                counter = 0;
                document.querySelector("h1").innerHTML=counter;
            }
        </script>
    </head>
    <body style="text-align:center;background-color:black;color:green;position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <h1>0</h1>
        <button onclick="count()">COUNT</button>
        <button onclick="reset()">RESET</button>
        <p><3</p>
    </body>
</html>
